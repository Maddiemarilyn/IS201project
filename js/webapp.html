<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f4f8;
      padding: 50px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .choices {
      margin: 20px 0;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #ddd;
    }
    .results, .score, .log, .winner {
      margin-top: 20px;
      font-size: 1.1em;
    }
    .winner {
      font-weight: bold;
      color: green;
    }
    .reset {
      display: none;
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 1em;
      background-color: #28a745; /* Green */
      color: white;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Rock, Paper, Scissors</h1>
  <div class="choices">
    <button onclick="play('Rock')">ü™® Rock</button>
    <button onclick="play('Paper')">üìÑ Paper</button>
    <button onclick="play('Scissors')">‚úÇÔ∏è Scissors</button>
  </div>
  <div class="log"></div>
  <div class="results"></div>
  <div class="score">Player: 0 | Computer: 0</div>
  <div class="winner"></div>
  <button class="reset" onclick="resetGame()">Play Again</button>

  <script>
    let playerScore = 0;
    let computerScore = 0;

    function play(playerChoice) {
      if (playerScore >= 5 || computerScore >= 5) return;

      const options = ['Rock', 'Paper', 'Scissors'];
      const computerChoice = options[Math.floor(Math.random() * options.length)];

      let result = '';
      if (playerChoice === computerChoice) {
        result = "It's a tie!";
      } else if (
        (playerChoice === 'Rock' && computerChoice === 'Scissors') ||
        (playerChoice === 'Paper' && computerChoice === 'Rock') ||
        (playerChoice === 'Scissors' && computerChoice === 'Paper')
      ) {
        result = "You win this round!";
        playerScore++;
      } else {
        result = "Computer wins this round!";
        computerScore++;
      }

      document.querySelector('.log').innerHTML = `You chose <strong>${playerChoice}</strong>, computer chose <strong>${computerChoice}</strong>.`;
      document.querySelector('.results').textContent = result;
      document.querySelector('.score').textContent = `Player: ${playerScore} | Computer: ${computerScore}`;

      if (playerScore === 5 || computerScore === 5) {
        document.querySelector('.winner').textContent = playerScore === 5 ? "üéâ You are the winner!" : "üíª Computer wins the game!";
        document.querySelector('.reset').style.display = 'inline-block';
      }
    }

    function resetGame() {
      playerScore = 0;
      computerScore = 0;
      document.querySelector('.log').textContent = '';
      document.querySelector('.results').textContent = '';
      document.querySelector('.score').textContent = 'Player: 0 | Computer: 0';
      document.querySelector('.winner').textContent = '';
      document.querySelector('.reset').style.display = 'none';
    }
  </script>
</body>
</html>
